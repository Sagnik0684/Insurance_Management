{% extends 'customer/customerbase.html' %}

{% block content %}
<style>
    .delete-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    h2 {
        color: #dc3545;
        margin-bottom: 20px;
    }

    .warning {
        color: #6c757d;
        margin-bottom: 20px;
    }

    .delete-btn {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }

    .cancel-btn {
        margin-top: 20px;
        display: inline-block;
        color: #007bff;
        text-decoration: none;
    }

    .cancel-btn:hover {
        text-decoration: underline;
    }
</style>

<div class="delete-container">
    <h2>Delete Policy</h2>
    <p class="warning">Are you sure you want to delete this policy?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Delete</button>
    </form>

    <a href="{% url 'customer_policies' %}" class="cancel-btn">Cancel</a>
</div>
{% endblock %}

{% extends 'customer/customerbase.html' %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #343a40;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form input, form select {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    form button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    form button:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h2>Add New Policy</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}

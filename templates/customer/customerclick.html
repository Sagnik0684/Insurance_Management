<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style media="screen">

    /* Webpage background */
    body{
      background-color: #b7d0e6;
      margin:0;
      padding:0;
    }
    /* Jumbotron Styling */
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      height: 100vh;
      display: flex;
      flex-direction: column; 
      justify-content: center; 
      text-align: center; 
      background-color: #b7d0e6; /* Light blue background */
      color: #333; /* Darker text for contrast */
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
    }

    .jumbotron h1 {
      font-family: 'Arial', sans-serif;
      font-size: 3rem; /* Larger font size */
      font-weight: bold; /* Make the text bold */
      color: #2c3e50; /* Darker color for title */
      margin-bottom: 20px;
    }

    .jumbotron p.lead {
      font-family: 'Georgia', serif;
      font-size: 1.5rem; /* Medium font size */
      color: #34495e; /* Slightly dark blue-gray for lead text */
      margin-bottom: 30px;
    }

    .jumbotron p {
      font-family: 'Arial', sans-serif;
      font-size: 1.2rem;
      color: #555; /* Gray for regular text */
    }

    /* Button Styling */
    .btn-primary {
      background-color: #3498db; /* Blue button */
      border: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2980b9; /* Darker blue on hover */
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>

<body>

  {% include "insurance/navbar.html" %}
  <br><br>
  <div class="jumbotron text-center" style="margin-bottom:0px;">
    <h1 class="display-4">Hello, Customer</h1>
    <p class="lead">Welcome to Insurance Management System</p>
    <hr class="my-4">
    <p>You can access various features after Login.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="customersignup" role="button">Create Your Account</a>
      <br><br><a class="btn btn-primary btn-lg" href="customerlogin" role="button">Login</a>
    </p>
    <br><br><br>
  </div>
 
</body>

</html>

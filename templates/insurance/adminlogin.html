<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,300,600);

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e3f2fd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .log-form {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .log-form form {
      display: block;
      width: 100%;
      padding: 2em;
    }

    .log-form h2 {
      color: #2a2a2a;
      font-family: 'Open Sans Condensed', sans-serif;
      font-size: 1.5em;
      background: #64b5f6;
      text-align: center;
      text-transform: uppercase;
      padding: 1em;
      margin: 0;
      color: #fff;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .log-form input {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1.25em;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .log-form input:focus {
      outline: none;
      border-color: #64b5f6;
    }

    .log-form .btn {
      display: inline-block;
      width: 100%;
      background: #1fb5bf;
      border: none;
      border-radius: 8px;
      padding: 0.75em;
      color: white;
      font-size: 1em;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .log-form .btn:hover {
      background: #18a2ab;
    }

    .log-form .btn:active {
      background: #168d95;
    }
  </style>
</head>
<body>
  {% include "insurance/navbar.html" %}

  <div class="log-form">
    <h2>LOGIN TO YOUR ACCOUNT</h2>
    <form method="post">
      {% csrf_token %}
      {% render_field form.username class="form-control" placeholder="Username" %}
      {% render_field form.password class="form-control" placeholder="Password" %}
      <button type="submit" class="btn primary">Login</button>
    </form>
  </div>
</body>
</html>

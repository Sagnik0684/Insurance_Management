<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .navbar-nav-left {
      position: relative;
      display: flex;
      align-items: center;
    }

    .nav-item, .separator {
      margin: 0 2px;
    }

    .bs-example {
      margin: 0px;
    }

    .bg-dark {
      background-color: #212529 !important;
    }

    .navbar-brand {
      font-size: 20px;
      font-family: monospace;
      text-align: center;
      width: 100%;
      color: #040303;
      text-decoration: none;
    }

    .navbar-nav-left {
      position: absolute;
      left: 10px;
      top: 0;
    }

    .navbar-nav-right {
      position: absolute;
      right: 10px;
      top: 0.2px;
    }

    .nav-item, .separator {
      background-color: #06090c;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      color: hsl(0, 27%, 96%);
      font-weight: bold;
    }

    .nav-item:hover {
      background-color: #090707;
    }

    .dropdown-menu {
      background-color: #06090c;
      border-radius: 5px;
    }

    .dropdown-item {
      color: hsl(0, 27%, 96%);
      font-weight: bold;
    }

    .dropdown-item:hover {
      background-color: #7c7171;
    }

    .separator {
      color: hsl(0, 27%, 96%);
      font-weight: bold;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #000000;">
      <a href="/" class="navbar-brand">
        <img src="{% static 'image/logo.jpg' %}" alt="Logo" style="width:30px; height:30px; margin-right:10px;">
        INSURE HUB
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav navbar-nav-left">
          <a href="/customer/customerclick" class="nav-item nav-link">Login</a>
        </div>

        <div class="navbar-nav navbar-nav-right">
          <a href="javascript:void(0);" id="about-link" class="nav-item nav-link">About Us</a>
          <a href="javascript:void(0);" id="contact-link" class="nav-item nav-link">Contact Us</a>
        </div>
      </div>
    </nav>
  </div>

  <script>
    // Function to check if the current page is the homepage
    function isHomepage() {
      const currentPath = window.location.pathname;
      // Replace '/homepage/' with the actual URL path of your homepage
      return currentPath === '/' || currentPath === '/homepage/';
    }
  
    // Function to handle scrolling to a section on the homepage
    function scrollToSection(sectionId) {
      const section = document.querySelector(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  
    // Event listener for About Us link
    document.getElementById('about-link').addEventListener('click', function() {
      if (!isHomepage()) {
        // Redirect to homepage with the #about-section
        window.location.href = '/#about-section';
      } else {
        // If already on homepage, scroll to the About Us section
        scrollToSection('#about-section');
      }
    });
  
    // Event listener for Contact Us link
    document.getElementById('contact-link').addEventListener('click', function() {
      if (!isHomepage()) {
        // Redirect to homepage with the #contact-section
        window.location.href = '/#contact-section';
      } else {
        // If already on homepage, scroll to the Contact Us section
        scrollToSection('#contact-section');
      }
    });
  
    // On page load, scroll to the section if there's a hash in the URL
    window.onload = function() {
      const hash = window.location.hash;
      if (hash) {
        scrollToSection(hash);
      }
    };
  </script>

</body>

</html>

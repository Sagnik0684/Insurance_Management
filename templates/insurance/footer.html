<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Footer Styling */
        footer {
            background-color: #212529;
            color: white;
            display: flex;
            justify-content: space-around; /* Space between map and content */
            align-items: center;
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 20px;
        }

        /* Styling for the map */
        .map-container {
            flex: 1;
            max-width: 300px; /* Adjust size as needed */
            margin-right: 20px;
        }

        /* Flexbox to center content */
        .footer-content {
            flex: 2;
            text-align: center;
        }

        .footer-content h4 {
            margin-bottom: 15px;
            font-size: 40px;
        }

        .footer-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-content ul li {
            font-size: 20px;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                padding: 10px;
            }
            .map-container {
                margin-bottom: 15px;
            }
            .footer-content h4 {
                font-size: 20px;
            }
            .footer-content ul li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <footer>
        <!-- Map Container -->
        <div class="map-container">
            <!-- Google Maps iframe -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.122569736412!2d88.43129347568355!3d22.574518632899327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02751153ddb371%3A0x816e6fee5a5aac55!2sIEM%20Gurukul%20Building!5e0!3m2!1sen!2sin!4v1730533681848!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                width="100%"
                height="200" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <!-- Footer Content -->
        <div class="footer-content">
            <h4>Designed and Developed by:</h4>
            <ul>
                <li>Member 1: Sagnik Biswas (Team Lead)</li>
                <li>Member 2: Soham Dutta</li>
                <li>Member 3: Nikhil Sharma</li>
                <li>Member 4: Arindam Bagchi</li>
                <li>Member 5: Debmalya Das</li>
            </ul>
        </div>
    </footer>

</body>
</html>
